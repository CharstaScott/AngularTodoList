<input  type="text" #newTodo>
<button (click) = "addTodo(newTodo.value); newTodo.value=''">Add</button>
  
<form>
  <table>
  <tr>
    <th>To Do List </th>
   </tr>
  <tr *ngFor="let todo of todos">
    <td>{{todo.label}}</td>
    <td>
      <button (click)='deleteTodo(todo)'>delete</button>
    </td>
      <td>
        <button (click)='reviseTodo(todo)'>revise</button>
      </td>
    </tr>
  </table>
  </form>
